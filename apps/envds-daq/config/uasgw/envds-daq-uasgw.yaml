apiVersion: apps/v1
kind: Deployment
metadata:
  name: envds-daq-uasgw
  namespace: envds
  labels:
    app: envds-daq-uasgw
spec:
  selector:
    matchLabels:
      app: envds-daq-uasgw
  template:
    metadata:
      labels:
        app: envds-daq-uasgw
    spec:
      containers:
      - name: envds-daq-uasgw
        image: envds-registry-uasgw:5000/envds/envds-daq:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_ENV_ID
            value: uasgw
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
          # - name: REDIS_OM_URL
          #   value: redis://redis.default
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        # volumeMounts:
        #   - name: envds-daq-uasgw-pv-storage
        #     mountPath: /data
      # volumes:
      #   - name: envds-daq-uasgw-pv-storage
      #     persistentVolumeClaim:
      #       claimName: envds-daq-uasgw-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: envds-daq-uasgw
  namespace: envds
  labels:
    app: envds-daq-uasgw
spec:
  selector:
    app: envds-daq-uasgw
  ports:
  - name: http
    protocol: TCP
    port: 9080
    targetPort: 9080
  # - name: https
  #   port: 8883
  #   targetPort: 8883
  # type: LoadBalancer
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: envds-daq-stripprefix
  namespace: envds
  labels:
    app: envds
spec:
  stripPrefix:
    prefixes:
      - /envds/daq
      - /ws/envds/daq
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: envds-daq-ingress
  namespace: envds
  # labels:
  #   app: envds
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/router.middlewares:
      envds-envds-daq-stripprefix@kubernetescrd
      # default-erddap-rewrite@kubernetescrd
spec:
  rules:
  - http:
      paths:
      # - path: /erddap
      - path: /envds/daq
        pathType: Prefix
        # pathType: Exact
        backend:
          service:
            name: envds-daq-uasgw
            port:
              number: 9080
      - path: /ws/envds/daq
        pathType: Prefix
        # pathType: Exact
        backend:
          service:
            name: envds-daq-uasgw
            port:
              number: 9080
