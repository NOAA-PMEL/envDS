apiVersion: v1
kind: ConfigMap
metadata:
  name: handix-pops1100-346-config
  namespace: envds
  labels:
    app: handix-pops1100-346
data:
  sensor.conf: |
    serial_number: "346"
    daq_id: cloudysky
    interfaces:
      # default: serial
      default:
        interface_env_id: cloudy # if omitted, defaults to envds_id of sensor
        interface_id: NetBurner::SB70LC::nb43
        # path: port, channel, etc
        path: port-2
    # interfaces:
    #   default:
    #     interface_env_id: cloudy # if omitted, defaults to envds_id of sensor
    #     interface_id: system::net::cloudysky1
    #     path: udp-10080
    
    # settings: # used to override defaults
    #   pump_power: 1
    #   q_target: 300
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: handix-pops1100-346
  namespace: envds
  labels:
    app: handix-pops1100-346
spec:
  selector:
    matchLabels:
      app: handix-pops1100-346
  template:
    metadata:
      labels:
        app: handix-pops1100-346
    spec:
      containers:
      - name: handix-pops1100-346
        image: envds-registry-cloudy:5000/envds/sensor/handix-pops1100:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_ENV_ID
            value: cloudy
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        # - name: https
        #   containerPort: 8883
        #   protocol: TCP
        volumeMounts:
            - name: handix-pops1100-346-config
              mountPath: /app/config/sensor.conf
              subPath: sensor.conf
            # - name: mosquitto-certs
            #   mountPath: /certs/ca.crt
            #   subPath: ca.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.crt
            #   subPath: server.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.key
            #   subPath: server.key
      volumes:
        - name: handix-pops1100-346-config
          configMap:
            name: handix-pops1100-346-config
        # - name: mosquitto-certs
        #   configMap:
        #     name: mosquitto-certs
---
apiVersion: v1
kind: Service
metadata:
  name: handix-pops1100-346
  namespace: envds
  labels:
    app: handix-pops1100-346
spec:
  selector:
    app: handix-pops1100-346
  ports:
  - name: http
    protocol: TCP
    port: 9080
    targetPort: 9080
  # - name: udp
  #   protocol: UDP
  #   port: 10080
  #   targetPort: 10080
  # type: LoadBalancer
  type: ClusterIP
