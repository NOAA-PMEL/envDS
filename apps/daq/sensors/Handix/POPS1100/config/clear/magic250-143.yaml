apiVersion: v1
kind: ConfigMap
metadata:
  name: aerosoldynamics-magic250-143-config
  namespace: envds
  labels:
    app: aerosoldynamics-magic250-143
data:
  sensor.conf: |
    serial_number: "143"
    daq_id: clearsky
    interfaces:
      # default: serial
      default:
        interface_env_id: clear # if omitted, defaults to envds_id of sensor
        interface_id: NetBurner::SB70LC::nb54
        # interface_id: NetBurner::SB70LC::home38
        # path: port, channel, etc
        path: port-1
      #   connection-properties:
      #     baudrate: 115200
      #     bytesize: 8
      #     parity: N
      #     stopbit: 1
      #   # read-properties:
      #     read_method: "readline" # default
      #     # terminator: "\r"
      #     # binary: true
      #     # num-bytes: 1
      #     # decode-errors: strict
      # # power: # example of second interface (e.g., CDP enable signal)
      # #   interface_id: system::mock::localhost
      # #   path: port-01
      
    # settings: # used to override defaults
    #   pump_power: 1
    #   q_target: 300
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerosoldynamics-magic250-143
  namespace: envds
  labels:
    app: aerosoldynamics-magic250-143
spec:
  selector:
    matchLabels:
      app: aerosoldynamics-magic250-143
  template:
    metadata:
      labels:
        app: aerosoldynamics-magic250-143
    spec:
      containers:
      - name: aerosoldynamics-magic250-143
        image: envds-registry-clear:5000/envds/sensor/aerosoldynamics-magic250:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_ENV_ID
            value: clear
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        # - name: https
        #   containerPort: 8883
        #   protocol: TCP
        volumeMounts:
            - name: aerosoldynamics-magic250-143-config
              mountPath: /app/config/sensor.conf
              subPath: sensor.conf
            # - name: mosquitto-certs
            #   mountPath: /certs/ca.crt
            #   subPath: ca.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.crt
            #   subPath: server.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.key
            #   subPath: server.key
      volumes:
        - name: aerosoldynamics-magic250-143-config
          configMap:
            name: aerosoldynamics-magic250-143-config
        # - name: mosquitto-certs
        #   configMap:
        #     name: mosquitto-certs
---
apiVersion: v1
kind: Service
metadata:
  name: aerosoldynamics-magic250-143
  namespace: envds
  labels:
    app: aerosoldynamics-magic250-143
spec:
  selector:
    app: aerosoldynamics-magic250-143
  ports:
  - name: http
    protocol: TCP
    port: 9080
    targetPort: 9080
  # - name: https
  #   port: 8883
  #   targetPort: 8883
  # type: LoadBalancer
  type: ClusterIP
